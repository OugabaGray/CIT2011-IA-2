<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MangaShop | Create Account</title>
  <link rel="stylesheet" href="../style.css"/>
</head>
<body>
<header>
  <div class="nav container">
    <div class="brand"><span class="logo">MS</span><span>MangaShop<span>
  </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>
<main class="container">
  <section class="hero" style="padding-bottom:0">
    <h1>Create your account</h1>
    <p>Join MangaShop today and start building your collection.</p>
  </section>

  <section class="auth">
    <div class="auth-card">
      <div class="auth-side" aria-hidden="true">
        <div class="auth-art" role="img" aria-label="Stylized manga halftone background"></div>
        <h2 class="auth-tagline">Read. Collect. Escape.</h2>
      </div>

      <!-- Goes  back to login after "register" -->
      <form class="auth-form" action="login.html" method="get" novalidate>
        <h2 class="auth-title">Create account</h2>

        <div class="form-row-2">
          <div>
            <label class="label" for="first">First Name</label>
            <input class="input" id="first" name="first_name" type="text" placeholder="e.g: John" required>
          </div>
          <div>
            <label class="label" for="last">Last Name</label>
            <input class="input" id="last" name="last_name" type="text" placeholder="e.g: Doe" required>
          </div>
        </div>

        <label class="label" for="dob">Date of Birth</label>
        <input class="input" id="dob" name="dob" type="date" required>

        <label class="label" for="email">Email</label>
        <input class="input" id="email" name="email" type="email" placeholder="JohnDoe@gmail.com" autocomplete="email" required>

        <label class="label" for="username">Username</label>
        <input class="input" id="username" name="username" type="text" placeholder="Choose a username" autocomplete="username" minlength="3" required>

        <div class="form-row-2">
          <div>
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" placeholder="At least 8 characters" autocomplete="new-password" minlength="8" required>
          </div>
          <div>
            <label class="label" for="confirm">Confirm Password</label>
            <input class="input" id="confirm" name="confirm_password" type="password" placeholder="Retype password" autocomplete="new-password" minlength="8" required>
          </div>
        </div>

        <label class="check" style="margin-top:8px">
          <input type="checkbox" name="terms" required>
          <span>I agree to the <a class="auth-link" href="#">Terms</a> and <a class="auth-link" href="#">Privacy</a></span>
        </label>

        <button class="btn auth-submit" type="submit">Create account</button>

        <p class="auth-meta">Already have an account?
          <a class="auth-link" href="login.html">Sign in</a>
        </p>
      </form>
    </div>
  </section>
</main>

</body>
</html>
